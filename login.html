<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Include the Alpine library on your page -->
    <script src="https://unpkg.com/alpinejs" defer></script>
    <!-- Include the TailwindCSS library on your page -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <section class="w-full px-8 py-16 bg-gray-100 xl:px-8">
        <div class="max-w-5xl mx-auto">
            <div class="flex flex-col items-center md:flex-row">

                <div class="w-full space-y-5 md:w-3/5 md:pr-16">
                    <p class="font-medium text-blue-500 uppercase" data-primary="blue-500">Building Businesses</p>
                    <h2 class="text-2xl font-extrabold leading-none text-black sm:text-3xl md:text-5xl">
                        Changing The Way People Do Business.
                    </h2>
                    <p class="text-xl text-gray-600 md:pr-16">Learn how to engage with your visitors and teach them
                        about your mission. We're revolutionizing the way customers and businesses interact.</p>
                </div>

                <div class="w-full mt-16 md:mt-0 md:w-2/5">
                    <div class="relative z-10 h-auto p-8 py-10 overflow-hidden bg-white border-b-2 border-gray-300 rounded-lg shadow-2xl px-7"
                        data-rounded="rounded-lg" data-rounded-max="rounded-full">
                        <h3 class="mb-6 text-2xl font-medium text-center">Sign in to your Account</h3>

                        <div class="block">

                            <button id="login-with-gg"
                                class="w-full px-3 py-4 font-medium text-white bg-blue-600 rounded-lg mt-4 disabled:opacity-40 disabled:cursor-not-allowed"
                                data-primary="blue-600" data-rounded="rounded-lg">Log in with google</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script type="module">
        import { signinWithGoogle } from "./firebase.js"
        //khoi tao thanh cong authentication firebase

        const loginWuthGGBtn = document.getElementById("login-with-gg")
        loginWuthGGBtn.addEventListener("click", () => {
            signinWithGoogle();
            loginWuthGGBtn.innerHTML ="Loading...";
            loginWuthGGBtn.disabled= true;

            signinWithGoogle().then (()=>{
                console.log('hehe')
            })
        });
    </script>


</body>

</html>
