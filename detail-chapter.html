    <!-- inf -->
    <nav x-data="{
        navigationMenuOpen: false,
        navigationMenu: '',
        navigationMenuCloseDelay: 200,
        navigationMenuCloseTimeout: null,
        navigationMenuLeave() {
            let that = this;
            this.navigationMenuCloseTimeout = setTimeout(() => {
                that.navigationMenuClose();
            }, this.navigationMenuCloseDelay);
        },
        navigationMenuReposition(navElement) {
            this.navigationMenuClearCloseTimeout();
            this.$refs.navigationDropdown.style.left = navElement.offsetLeft + 'px';
            this.$refs.navigationDropdown.style.marginLeft = (navElement.offsetWidth/2) + 'px';
        },
        navigationMenuClearCloseTimeout(){
            clearTimeout(this.navigationMenuCloseTimeout);
        },
        navigationMenuClose(){
            this.navigationMenuOpen = false;
            this.navigationMenu = '';
        }
    }" class="relative z-10 w-auto">
        <div class="relative">
            <ul
                class="flex items-center justify-center flex-1 p-1 space-x-1 list-none border rounded-md text-neutral-700 group border-neutral-200/80">
                <li>
                    <button
                        :class="{ 'bg-neutral-100' : navigationMenu=='getting-started', 'hover:bg-neutral-100' : navigationMenu!='getting-started' }"
                        @mouseover="navigationMenuOpen=true; navigationMenuReposition($el); navigationMenu='getting-started'"
                        @mouseleave="navigationMenuLeave()"
                        class="inline-flex items-center justify-center h-10 px-4 py-2 text-sm font-medium transition-colors rounded-md hover:text-neutral-900 focus:outline-none disabled:opacity-50 disabled:pointer-events-none group w-max">
                        <span>Tài khoản</span>
                        <svg :class="{ '-rotate-180' : navigationMenuOpen==true && navigationMenu == 'getting-started' }"
                            class="relative top-[1px] ml-1 h-3 w-3 ease-out duration-300" xmlns="avatar"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                </li>
                <li>
                   
                </li>
               
            </ul>
        </div>
        <div x-ref="navigationDropdown" x-show="navigationMenuOpen"
            x-transition:enter="transition ease-out duration-100" x-transition:enter-start="opacity-0 scale-90"
            x-transition:enter-end="opacity-100 scale-100" x-transition:leave="transition ease-in duration-100"
            x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-90"
            @mouseover="navigationMenuClearCloseTimeout()" @mouseleave="navigationMenuLeave()"
            class="absolute top-0 pt-3 duration-200 ease-out -translate-x-1/2 translate-y-11" x-cloak>

            <div
                class="flex justify-center w-auto h-auto overflow-hidden bg-white border rounded-md shadow-sm border-neutral-200/70">

                <div x-show="navigationMenu == 'getting-started'"
                    class="flex items-stretch justify-center w-full max-w-2xl p-6 gap-x-3">
                    <div class="flex-shrink-0 w-48 rounded pt-28 pb-7 bg-gradient-to-br from-neutral-800 to-black">
                        <div class="relative px-7 space-y-1.5 text-white">
                            <svg class="block w-auto h-9" viewBox="0 0 180 180" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M67.683 89.217h44.634l30.9 53.218H36.783l30.9-53.218Z" fill="currentColor" />
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M77.478 120.522h21.913v46.956H77.478v-46.956Zm-34.434-29.74 45.59-78.26 46.757 78.26H43.044Z"
                                    fill="currentColor" />
                            </svg>
                            <span class="block font-bold">Tên tài khoản:</span>
                   
                        </div>
                    </div>
                    <div class="w-72">
                        <a href="#_" @click="navigationMenuClose()"
                            class="block px-3.5 py-3 text-sm rounded hover:bg-neutral-100">
                            <span class="block mb-1 font-medium text-black">Tên:</span>
                            <span class="block font-light leading-5 opacity-50">tên bla bla jj đó
                                .</span>
                        </a>
                        <a href="#_" @click="navigationMenuClose()"
                            class="block px-3.5 py-3 text-sm rounded hover:bg-neutral-100">
                            <span class="block mb-1 font-medium text-black">Email</span>
                            <span class="block leading-5 opacity-50">Email.....
                                .</span>
                        </a>
                       
                    </div>
                </div>
               
            </div>
        </div>
    </nav>
    <!-- end -->

    <section class="text-gray-600 body-font">

                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"

                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">

                            d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z">
                        </path>
                        <circle cx="4" cy="4" r="2" stroke="none"></circle>
                    </svg>
                </a>
            </span>
        </div>
    </footer>

    <script src="./axios.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const chapter = Number(urlParams.get('chapter'));
        const pagesContainer = document.getElementById("pages")

        axios.get(`https://comics-api.vercel.app/comics/${id}`)
            .then(function (response) {
                const comic = response.data
                document.getElementById('title').innerHTML = comic.title
                document.getElementById('short_description').innerHTML = comic.description


            })
            .catch(function (error) {
                console.log(error);
            });

        axios.get(`https://comics-api.vercel.app/comics/${id}/chapters/${chapter}`)
            .then(function (response) {
                const comic = response.data
                console.log(comic);
                document.getElementById('chapter').innerHTML = comic.chapter_name;
                comic.images.forEach(element => {
                    pagesContainer.innerHTML += `
                    <img src="${element.src}" alt="" class="w-full rounded">
                    `
                });


                document.getElementById('prev').href = `/detail-chapter.html?id=${id}&chapter=${chapter.id}=${chapter - 1}`;
                document.getElementById('next').href = `/detail-chapter.html?id=${id}&chapter=${chapter.id}=${chapter + 1}`;


            })
            .catch(function (error) {
                console.log(error);
            });
    </script>
